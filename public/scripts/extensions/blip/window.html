<div id="blip_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Blip</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>
                <label class="checkbox_label" for="blip_enabled">
                    <input type="checkbox" id="blip_enabled" name="blip_enabled">
                    <small>Enabled</small>
                </label>
                <div id="blip_debug_div">
                    <label class="checkbox_label" for="blip_debug">
                        <input type="checkbox" id="blip_debug" name="blip_debug">
                        <small>Debug</small>
                    </label>
                </div>
            </div>
            <div>
                <div class="blip-ui-block">
                    <audio id="blip_audio" controls src="">
                </div>
            </div>
        </div>
    </div>
</div>
